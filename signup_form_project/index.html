<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="first_div">

        <div class="img_side_bar">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                height="90" width="80">
            <h1>ODIN</h1>
        </div>

        <div class="credit">
            Photo by <a class="underline" href="#"> Halle West </a> on <a class="underline" href="#"> Unsplash</a>
        </div>


    </div>
    <div class="second_div">

        <div class="first_section">
            <div class="first_text">
                <p>
                    This is not a online service! You know you need someting <br>like this in your life to help you
                    realize your
                    deepest dreams.

                </p>
                <p>
                    Sign up now to get started
                </p>

                <p class="space">
                    You <em>know </em> want to
                </p>

            </div>



        </div>

        <div class="second_section">


          
            <form action="test">
                <p class="form_header">Lets do this!</p>
                <div class="flx_row">
                    
                    <div class="flx">
                        <label for="fn">First Name:</label>
                        <input type="text" id="fn" name="fn">

                    </div>

                    <div class="flx">
                        <label for="ln">Last Name:</label>
                        <input type="text" id="ln" name="ln">

                    </div>




                </div>

                <div class="flx_row">
                    <div class="flx">
                        <label for="em">Email:</label>
                        <input type="email" id="em" name="em">
                    </div>
                    <div class="flx">
                        <label for="pn">Phone Number:</label>
                        <input type="number" id="pn" name="pn">
                    </div>
                </div>

                <div class="flx_row">
                    <div class="flx">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass">
                    </div>
                    <div class="flx">
                        <label for="con_pass">Confirm Password:</label>
                        <input type="password" id="con_pass" name="con_pass">

                    </div>
                </div>

            </form>






        </div>

        <div class="third_section">
            <div class="sub-section">
                <div>
                    <button>Create Account</button>
                </div>
                <div>
                    <span>Already have an account? </span> <a href="#">Log in</a>
                </div>



            </div>



        </div>

    </div>

</body>

</html>
