<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div id="container">

        <div id="app-main-container">
            <div id="app-sub-container">

                <div id="display">
                    21+10

                </div>
                <div id="buttons">
                    <div class="row">
                        <div>
                            <button>%</button>

                        </div>
                        <div>
                            <button>*</button>
                        </div>
                        <div>
                            <button>/</button>
                        </div>
                        <div>
                            <button>Clear</button>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button>7</button>

                        </div>
                        <div>
                            <button>8</button>
                        </div>
                        <div>
                            <button>9</button>
                        </div>
                        <div>
                            <button>-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button>4</button>

                        </div>
                        <div>
                            <button>5</button>
                        </div>
                        <div>
                            <button>6</button>
                        </div>
                        <div>
                            <button>+</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="sub-container">

                            <div class="sub-container-3">
                                <div>
                                    <button>1</button>

                                </div>
                                <div>
                                    <button>2</button>
                                </div>
                                <div>
                                    <button>3</button>
                                </div>


                            </div>

                            <div class="sub-container-3">
                                <div>
                                    <button>AC</button>

                                </div>
                                <div>
                                    <button>0</button>
                                </div>
                                <div>
                                    <button>.</button>
                                </div>


                            </div>




                        </div>

                        <div id="equal-container">
                            <button id="equal">=</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>

</body>

</html>
