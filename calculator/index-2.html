<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <script src="script.js" defer></script>
    <title>Calculator App</title>
</head>

<body>
    <div id="container">

        <div id="app-main-container">
            <div id="app-sub-container">

                <div id="display" class="app-container">
                    

                </div>

                <div class="row">

                    <button id="percent" class="grey">%</button>



                    <button id="multiply" class="grey">*</button>


                    <button id="division" class="grey">/</button>


                    <button id="clear" class="yellow">Clear</button>

                </div>

                <div class="row">

                    <button id="seven">7</button>



                    <button id="eight">8</button>


                    <button id="nine">9</button>

                    <button id="minus" class="yellow">-</button>

                </div>
                <div class="row">

                    <button id="four">4</button>



                    <button id="five">5</button>


                    <button id="six">6</button>

                    <button id="plus" class="yellow">+</button>

                </div>
                <div class="ui-container">
                    <div>
                        <div class="row">

                            <button id="one">1</button>



                            <button id="two">2</button>


                            <button id="three">3</button>

                        </div>
                        <div class="row">
                            <button id="all-clear">AC</button>



                            <button id="zero">0</button>


                            <button id="dot">.</button>


                        </div>
                    </div>
                    <div>
                        <button id="equal-button" class="yellow">=</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
