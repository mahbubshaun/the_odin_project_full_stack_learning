<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Learning Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 50px 50px;
  grid-template-rows: 50px 50px;
  grid-auto-rows: 50px;
  column-gap: 10px;
  row-gap: 100px;
  
        }
        .grid-container > div {
  border: 1px solid blue;
}
    </style>
</head>

<body>
    <div class="grid-container">
        <div>text</div>
        <div>text</div>
        <div>text</div>
        <div>text</div>
        <div>text</div>
        
    </div>

</body>

</html>
